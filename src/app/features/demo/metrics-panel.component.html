<section class="metrics-panel" aria-labelledby="metrics-panel-title">
  <h2 id="metrics-panel-title">Dashboard Metrics</h2>

  <div class="metric-grid">
    <article class="metric-card">
      <h3 class="metric-label">mIoU Improvement</h3>
      <p class="metric-value">+{{ dashboardMetrics.improvementMiou }}</p>
    </article>

    <article class="metric-card">
      <h3 class="metric-label">Bandwidth Usage</h3>
      <p class="metric-value">
        ~{{ dashboardMetrics.bandwidthReductionPercent }}%
        @if (dashboardMetrics.bandwidthReductionApproximate) {
          <span class="approximate-label">approx</span>
        }
      </p>
    </article>

    <article class="metric-card highlight">
      <h3 class="metric-label">Tracked Objects</h3>
      <p class="metric-value">52 in dataset</p>
    </article>

    <article class="metric-card highlight">
      <h3 class="metric-label">Sensor Cameras</h3>
      <p class="metric-value">5 cameras</p>
    </article>

    <article class="metric-card highlight">
      <h3 class="metric-label">Timeline</h3>
      <p class="metric-value">199 frames</p>
    </article>
  </div>
</section>
